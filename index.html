<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container-main">
        <div class="display"></div>
        <div class="container-buttons">
            <button class="button allclear">AC</button>
            <button class="button clear">C</button>
            <button class="button toggle">+/-</button>
            <button class="button operator divide">รท</button>

            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button operator add">+</button>

            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button operator subtract">-</button>

            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button operator multiply">x</button>

            <button class="button number zero" id="0">0</button>
            <button class="button decimal">.</button>
            <button class="button equal">=</button>
        </div>
    </div>

    <script src="scr.js" defer></script>
</body>
</html>
